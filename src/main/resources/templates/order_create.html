<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Full screen background */
    body {
      background: url('https://xihamontessori.com/wp-content/uploads/2024/03/montessori-bead-chain-lesson-for-math-in-elementary-school-classroom.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      color: #333;
    }

    /* Container styles */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Form button animation */
    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .icon {
      margin-right: 8px;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="my-4"><i class="fas fa-plus-circle icon"></i>Create New Order</h1>

  <form th:action="@{/orders/create}" th:object="${createOrderDTO}" method="post">
    <div class="form-group">
      <label for="userId"><i class="fas fa-user icon"></i>User ID:</label>
      <input type="number" id="userId" th:field="*{userId}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="productIds"><i class="fas fa-box-open icon"></i>Product IDs (comma separated):</label>
      <input type="text" id="productIds" th:field="*{productIds}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="status"><i class="fas fa-info-circle icon"></i>Status:</label>
      <input type="text" id="status" th:field="*{status}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle icon"></i>Create Order</button>
  </form>

  <a class="btn btn-secondary mt-2" href="/orders"><i class="fas fa-arrow-left icon"></i>Back to List</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
