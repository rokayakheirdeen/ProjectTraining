<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background: url('https://xihamontessori.com/wp-content/uploads/2024/03/montessori-bead-chain-lesson-for-math-in-elementary-school-classroom.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    label {
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    label i {
      margin-right: 10px;
    }
    .form-control {
      border-radius: 25px;
      padding: 10px 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 30px;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
    .btn-secondary {
      border-radius: 25px;
    }
    .alert {
      border-radius: 25px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center mb-4"><i class="fas fa-plus-circle"></i> Create New Product</h2>

  <form th:action="@{/product/create}" th:object="${createProductDTO}" method="post" class="form-group">
    <label for="name">
      <i class="fas fa-box"></i> Name:
    </label>
    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required/><br>

    <label for="price">
      <i class="fas fa-dollar-sign"></i> Price:
    </label>
    <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="Enter product price" required/><br>

    <label for="quantity">
      <i class="fas fa-cubes"></i> Quantity:
    </label>
    <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter product quantity" required/><br>

    <div class="text-center">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create Product</button>
    </div>
  </form>

  <div th:if="${success}" class="alert alert-success mt-3">
    <p th:text="${success}"></p>
  </div>

  <div th:if="${error}" class="alert alert-danger mt-3">
    <p th:text="${error}"></p>
  </div>

  <div class="text-center mt-3">
    <a href="/product" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Products List</a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
