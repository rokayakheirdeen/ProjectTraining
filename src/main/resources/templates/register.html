<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/custom.css"> <!-- Custom CSS for additional styling -->

  <style>
        body {
            background: url('https://montessoriacademy.com.au/wp-content/uploads/2024/04/Montessori-Academy-Childcare-Centres-53-of-138-1.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            font-family: 'Arial', sans-serif;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-register {
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .already-registered {
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .register-form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
  <div class="register-form-container">
    <div class="register-header">
      <h2>Register</h2>
    </div>

    <form th:action="@{/auth/register}" method="post">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <div class="form-group">
        <label for="role">Select Role:</label>
        <select class="form-control" id="role" name="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-register">Register</button>
    </form>

    <div class="already-registered">
      <p>Already have an account? <a href="/login" th:href="@{/login}">Login here</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    $(document).ready(function () {
        $('form').on('submit', function (e) {
            if ($('#password').val() !== $('#confirmPassword').val()) {
                e.preventDefault();
                alert('Passwords do not match!');
                $('.register-form-container').addClass('shake');
                setTimeout(function () {
                    $('.register-form-container').removeClass('shake');
                }, 500);
            }
        });
    });
</script>
</body>
</html>
