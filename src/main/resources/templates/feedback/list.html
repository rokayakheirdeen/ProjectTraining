<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Feedback List - Montessori Academy Tools</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Feedback List</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Feedback</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbackList}">
      <td th:text="${feedback.id}"></td>
      <td th:text="${feedback.user.name}"></td> <!-- Assuming User has a 'name' property -->
      <td th:text="${feedback.comment}"></td> <!-- Adjust the property name as needed -->
      <td th:text="${#dates.format(feedback.date, 'yyyy-MM-dd')}"></td> <!-- Adjust for the date property -->
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
