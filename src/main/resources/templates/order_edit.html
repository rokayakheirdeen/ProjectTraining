<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Order</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Full screen background */
    body {
      background: url('https://xihamontessori.com/wp-content/uploads/2024/03/montessori-bead-chain-lesson-for-math-in-elementary-school-classroom.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the edit form */
    .edit-order-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 600px;
      animation: fadeIn 1s ease-in-out;
      opacity: 0.95;
    }

    /* Add custom animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Custom button styling */
    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Custom icon styling for header */
    .edit-order-header i {
      color: #007bff;
      margin-right: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div class="edit-order-container">
  <h1 class="my-4 edit-order-header text-center">
    <i class="fas fa-edit"></i> Edit Order
  </h1>

  <form th:action="@{/orders/{id}/update(id=${order.id})}" th:object="${order}" method="post">
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" id="status" th:field="*{status}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="totalPrice">Total Price:</label>
      <input type="number" step="0.01" id="totalPrice" th:field="*{totalPrice}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Update Order</button>
  </form>

  <a class="btn btn-secondary mt-2" href="/orders">
    <i class="fas fa-arrow-left"></i> Back to List
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
